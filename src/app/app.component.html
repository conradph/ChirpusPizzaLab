<h2>Chirpus Pizza Menu</h2>


<table>
    <tr>
        <th>Item</th>
        <th>Category</th>
        <th>Price</th>
    </tr>
    
        <tr *ngFor="let item of menu; index as i">
            <td>{{item.itemName}}</td>
            <td>{{item.category}}</td>
            <td>${{item.price}}</td>
        </tr>
    
</table>
